<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-container img">
        <img
          class="card-img header"
          alt="blog illustration"
          src="./assets/images/illustration-article.svg"
        />
      </div>
      <div class="card-body">
        <div class="card-tag">Learning</div>
        <div class="card-publication-data">Published 21 Dec 2023</div>
        <h1 class="card-header">HTML & CSS foundations</h1>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card-footer">
        <div class="card-container">
          <img
            class="card-img avatar"
            src="./assets/images/image-avatar.webp"
          />
        </div>
        <p class="card-author">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
